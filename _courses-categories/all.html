<!-- Print Sorted Categories Cloud -->

{% assign sorted_categories = site.courses-categories | sort: 'title' %}

<div class="container">
{% for category in sorted_categories %}
    {% assign category_name = category.title | slugify %}
    {% if category_name != "all" %}
    <a href="/courses/{{ category_name }}" class="badge badge-pill badge-{{ category.style }}">{{ category_name }}</a>
    {% endif %}
{% endfor %}
</div>
<hr>
