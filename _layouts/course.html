---
layout: default
---

<h2> {{ page.title }} </h2>
<span class="badge badge-dark"> {{ page.number }} </span>
<hr>
<p class="my-4"> {{ page.description }} </p>

<div class="container">
    <div class="row">
        {% for item in page.items %}
        <a href="{{ site.author.github }}/{{ page.title | replace: " ", "-" | downcase }}/tree/master/{{ item.name }}" class="col-lg-6 btn btn-{{ item.style }} py-4 rounded-0">{{ item.name }}</a>
        {% endfor %}
    </div>
</div>
