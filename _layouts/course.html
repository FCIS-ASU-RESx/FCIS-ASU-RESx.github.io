---
layout: deafult
---
<h2>{{ page.title }}</h2><hr>
<p class="my-4"> {{ page.description }} </p>

<div class="row">
    {% for item in page.items %}
    {% if item.is-available %}
    <a href="{{ page.repo }}{{ item.name }}" class="col-lg-6 btn btn-{{ item.style }} py-4 rounded-0">{{ item.name }}</a>
    {% endif %}
    {% endfor %}
</div>
