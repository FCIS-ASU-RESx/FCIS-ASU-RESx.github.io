---
layout: deafult
---
<div class="row">
    {% for item in page.items %}
    {% if item.is-available %}
        <div class="col-lg-3 card m-1">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <a href="https://github.com/FCIS-ASU-RESx{{ page.permalink }}tree/master/{{ item.name }}" class="btn btn-primary">Download</a>
            </div>
        </div>
    {% endif %}
    {% endfor %}
</div>
